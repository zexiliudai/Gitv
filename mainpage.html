<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Online Store</title>
</head>
<body>
    <div id="store">
        <div id="top_left">
        <h2>Product index <i class="fas fa-sitemap" style="font-size: 30px; position: relative; top: 3px;"></i></h2>
        </div>
        <div id="categories">
         <h4>Grocery Store</h4>   
         <div id="vline1"></div>
        </div>
        
        <div id="vline2"></div>
        <div id="vline3"></div>
        <div id="vline4"></div>
        <div id="vline5"></div>
        <hr id="hline1">


        <div id="level1">
            <div class="lv1">
                <h4>Frozen Food</h4> 
            </div>
            <div class="lv1">
                <h4 >Fresh Food</h4> 
            </div>
            <div class="lv1">
                <h4 style="line-height: 40px;">Beverage</h4> 
            </div>
            <div class="lv1">
                <h4>Home Health</h4> 
            </div>
            <div class="lv1">
                <h4 style="line-height: 40px;">Pet Food</h4> 
            </div>
        </div>
        
        <div id="frozen_food">
            <div class="lv2">
                <h4>Hamburger Patties</h4> 
            </div>
            <div class="lv2">
                <h4  style="line-height: 40px;">Fish Fingers</h4> 
            </div>
            <div class="lv2">
                <h4  style="line-height: 40px;">Shelled Prawns</h4> 
            </div>
            <div class="lv2">
                <h4  style="line-height: 40px;">Tub Ice Cream</h4> 
            </div>
            <div id="fish500">
                <h4 style="line-height: 40px;">500 Gram</h4>
               </div>   
            <div id="fish1000">
                <h4 style="line-height: 40px;">1000 Gram</h4>
               </div>     
            <div id="icecream1">
                <h4 style="line-height: 40px;">1 Litre</h4>
               </div>   
            <div id="icecream2">
                <h4 style="line-height: 40px;">2 Litre</h4>
               </div>    
            <hr id="hline2">
            <div id="vline6"></div>
        </div>
    </div>

    <div id="cart_top">
        <div id="top_right">
        <h2>Product Information<i class="fas fa-info-circle" style="font-size:30px;  position: relative; top: 3px;"></i> </h2> 
        </div>
    </div>

    <div id="cart_bottom">
      <div id="top_bottom">
        <h2>Shopping Cart<i class="fas fa-shopping-cart" style="font-size:30px;  position: relative; top: 3px;"></i> </h2> 
      </div>
      <table>
          <thead>
              <tr>
                  <th>ProductName</th>
                  <th>UnitPrice</th>
                  <th>UnitQuantity</th>
                  <th>Quantity</th>
                  <th>TotalPrice</th>
              </tr>
          </thead>
      </table>
    </div>
</body>
</html>
